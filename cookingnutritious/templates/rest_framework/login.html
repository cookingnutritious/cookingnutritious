{% load url from future %}
{% load rest_framework %}
<html>

    <head>
        {% block style %}
        {% block bootstrap_theme %}
            <link rel="stylesheet" type="text/css" href="{% static "rest_framework/css/bootstrap.min.css" %}"/>
            <link rel="stylesheet" type="text/css" href="{% static "rest_framework/css/bootstrap-tweaks.css" %}"/>
        {% endblock %}
        <link rel="stylesheet" type="text/css" href="{% static "rest_framework/css/default.css" %}"/>
        <link rel="stylesheet" type="text/css" href="{% static "css/cookingnutritious.css" %}"/>
        {% endblock %}
        {% block script %}
            <script src="{% static "js/jquery-1.11.1.min.js" %}"></script>
        {% endblock %}
    </head>

    <body class="container">

        <div class="container-fluid" style="margin-top: 30px">
            <div class="row-fluid">
                <div class="well" style="width: 320px; margin-left: auto; margin-right: auto">
                    <div class="row-fluid">
                        <div>
                            {% block branding %}<h3 style="margin: 0 0 20px;">cookingnutritious rest API</h3>{% endblock %}
                        </div>
                    </div><!-- /row fluid -->

                    <div class="row-fluid">
                        <div>
                            <form action="{% url 'rest_framework:login' %}" class=" form-inline" method="post">
                                {% csrf_token %}
                                <div id="div_id_username" class="clearfix control-group">
                                    <div class="controls">
                                        <Label class="span4">Username:</label>
                                        <input style="height: 25px" type="text" name="username" maxlength="100" autocapitalize="off" autocorrect="off" class="textinput textInput" id="id_username">
                                    </div>
                                </div>
                                <div id="div_id_password" class="clearfix control-group">
                                    <div class="controls">
                                        <Label class="span4">Password:</label>
                                        <input style="height: 25px" type="password" name="password" maxlength="100" autocapitalize="off" autocorrect="off" class="textinput textInput" id="id_password">
                                    </div>
                                </div>
                                <input type="hidden" name="next" value="{{ next }}" />
                                <div class="form-actions-no-box">
                                    <input type="submit" name="submit" value="Log in" class="btn btn-primary" id="submit-id-submit">
                                </div>
                            </form>
                        </div>
                    </div>
                     <div class="row-fluid">
                        <div id="thirdpartylogin" >
                          <div class="fb-icon-bg"></div>
                            <div class="fb-bg"></div>
                          <div class="twi-icon-bg"></div>
                            <div class="twi-bg"></div>
                          <div class="g-icon-bg"></div>
                            <div class="g-bg"></div>
                        </div>
                    </div><!-- /.row-fluid -->
                </div><!--/.well-->
            </div><!-- /.row-fluid -->
        </div><!-- /.container-fluid -->
        <script type="text/javascript">
            document.getElementById('id_username').focus()
            $( document ).ready(function() {
                $(".fb-icon-bg,.fb-bg").click(function () {
                    window.location='{% url 'social:begin' 'facebook' %}?next={{ request.path }}';
                });

                $(".twi-icon-bg,.twi-bg").click(function () {
                    window.location='{% url 'social:begin' 'twitter' %}?next={{ request.path }}';
                });

                $(".g-icon-bg,.g-bg").click(function () {
                    window.location='{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}';
                });

            });

</script>
    </body>
</html>
